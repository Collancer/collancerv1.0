<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- JS script -->
    <script type="text/javascript" src="main.js" async></script>
    <title>Your Name's Profile</title>
</head>
<body>
    <header>
        <div class="container-fluid p-3 bg-light">
            <div style="margin-left: 30px;" class="row justify-content-start align-items-end">
                <h1 style="margin-right: 20px;" class="display-4">Collancer</h1>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <button style="height: 40px; margin-left: 20px;" class="btn btn-primary" type="button">Go</button>
            </div>
            <div class="row text-center">
                <div class="col-xl-1">
                    <a href="">Design</a>
                </div>
                <div class="col-xl-1">
                    <a href="">Programming</a>
                </div>
                <div class="col-xl-1">
                    <a href="">Tutoring</a>
                </div>
                <div class="col-xl-1">
                    <a href="">Writing</a>
                </div>
            </div>
        </div>
    </header>

    <section id="profile">
        <div class="container-fluid">
            <div class="row m-5">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="../img/profilepic.jpg" class="img-fluid" alt="profile pic">
                            <form class="mt-4 text-left text-white" action="">
                                <div class="form-group">
                                    <label for="university">University</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="major">Major</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="skills">Top Skills</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-secondary btn-sm">edit</button>
                                </div>
                            </form>
                            <p class="text-left text-white">Date Joined</p>
                            <p class="text-left">mm/dd/yyyy</p>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Description</h4>
                            <div class="input-group">
                                <textarea cols="20" rows="9" class="form-control"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="edit-btn btn btn-success btn-sm">edit</button>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 1.5rem;" class="card">
                        <div class="card-body">
                            <h4 class="card-title">Skills</h4>
                            <div class="input-group">
                                <textarea cols="20" rows="9" class="form-control"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="edit-btn btn btn-success btn-sm">edit</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <!-- button becomes active when active jobs are added -->
                        <button class="btn btn-secondary" disabled>Active Jobs</button>
                        <button class="btn btn-primary">Post a Gig</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="container-fluid p-4 bg-dark">
            <div class="row align-items-center text-center justify-content-around text-light">
                <div class="col-md-4">
                    <h4>Collancer Ltd</h4>
                </div>
                <div class="col-md-4">
                    <p>About</p>
                    <p>Help</p>
                </div>
                <div class="col-md-4">
                    <p>[Icons]</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
