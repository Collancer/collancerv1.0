<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- JS script -->
    <script type="text/javascript" src="main.js" async></script>
    <title>Collancer | Post a Job</title>
</head>
<body>
    <header>
        <div class="container-fluid p-3 bg-light">
            <div class="row justify-content-start align-items-center">
                <div class="col-xl-2 justify-content-center d-flex ml-3 mr-3">
                    <h1 class="display-4">
                        <a href="../index.html">Collancer</a>
                    </h1>
                </div>
                <div class="col-xl-3 p-0">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <div class="col-xl-2">
                    <a href="./browse.html" class="btn btn-primary" type="button">Go</a>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xl-1">
                    <a href="">Design</a>
                </div>
                <div class="col-xl-1">
                    <a href="">Programming</a>
                </div>
                <div class="col-xl-1">
                    <a href="">Tutoring</a>
                </div>
                <div class="col-xl-1">
                    <a href="">Writing</a>
                </div>
            </div>
        </div>
    </header>

    <section id="postjob">
        <div class="container mt-5">
            <h3 class="display-5">Create a Job</h3>
            <form>
                <div class="form-group">
                    <label for="project-title">Title</label>
                    <input id="project-title" type="text" class="form-control" placeholder="Pick a title for your project...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" cols="30" rows="10" placeholder="Describe your project briefly..."></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Input any files relating to your project here, such as images, descriptions,etc.</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="">Mark any skills you are looking for:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Programming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Design</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Marketing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Photography</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Writing</label>
                    </div>
                    <input style="width: 150px;" type="text" class="form-control" placeholder="Other...">
                </div>
                <div class="form-group">
                    <label for="budget">What is your estimated budget?</label>
                    <input type="text" class="form-control">
                </div>
                <a href="./notify.html" class="btn btn-primary">Continue</a>
            </form>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="container-fluid p-4 bg-dark">
            <div class="row align-items-center text-center justify-content-around text-light">
                <div class="col-md-4">
                    <h4>Collancer Ltd</h4>
                </div>
                <div class="col-md-4">
                    <p>About</p>
                    <p>Help</p>
                </div>
                <div class="col-md-4">
                    <p>[Icons]</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
