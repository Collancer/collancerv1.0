<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/components.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/login.css">
    <!-- JS script -->
    <script type="text/javascript" src="main.js" async></script>
    <title>Collancer | Home</title>
</head>
<body>
    <!-- Login -->
    <div class="center-login">
        <div class="container-login">
            <label type="checkbox" class="close-btn">x</label>
            <div class="text">Login</div>
            <form action="#">
                <div class="data">
                    <label>Email or Username</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <div class="forgot-pass"><a href="">Forgot Password?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">login</button>
                </div>
                <div class="signup-link">Not a member? <a href="#">Sign up now</a> </div>
            </form>
        </div>
    </div>

    <!-- Sign Up -->
    <div class="center-signup">
        <div class="container-login">
            <label type="checkbox" class="close-btn">x</label>
            <div class="text">Sign Up</div>
            <form action="#">
                <div class="data">
                    <label>Email <br><span>(please enter your school email for verification)</span></label>
                    <input type="text" required>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button id="continue-signup" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- main landing section -->
    <section id="main">
        <div class="container">
            <nav class="navbar">
                <ul>
                    <li><a href="#">How It Works</a></li>
                    <li><a href="#">Advantages</a></li>
                    <li><a href="#" id="show_login">Log In</a></li>
                    <li><a href="#" id="show_signup">Sign Up</a></li>
                </ul>
            </nav>
    
            <div class="logo-text">
                <div class="main-text">
                    <h1>Collancer</h1>
                    <a href="#"><button>Join</button></a>
                </div>
                <div class="sub-text">
                    <h2>Freelancing Designed for College Students</h2>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search for services...">
                </div>
            </div>
        </div>
    </section>

    <!-- services -->
    <section id="services">
        <div class="container">
            <div class="grid-container">
                <a href="#">
                    <div class="grid-item">
                        <p>Programming & IT</p>
                    </div>
                </a>
                <a href="#">
                    <div class="grid-item">
                        <p>Graphics & Design</p>
                    </div>
                </a>
                <a href="#">
                    <div class="grid-item">
                        <p>Photography</p>
                    </div>
                </a>
                <a href="#">
                    <div class="grid-item">
                        <p>Proofreading & Writing Services</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- How It Works -->
    <section id="works">
        <div class="container">
            <h2>How It Works</h2>
        </div>
    </section>

    <!-- Advantages -->
    <section id="advantages">
        <div class="container">
            <h2>Advantages</h2>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer">
        <div class="container">

        </div>
    </section>
</body>
</html>
