<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/components.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/login.css">
    <!-- JS script -->
    <script type="module" src="main.js" async></script>
    <title>Collancer | Home</title>
</head>
<body>
    <!-- Login -->
    <div class="center-login">
        <div class="container-login">
            <label type="checkbox" class="close-btn">x</label>
            <div class="text">Login</div>
            <form action="#">
                <div class="data">
                    <label>Email or Username</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <div class="forgot-pass"><a href="">Forgot Password?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">login</button>
                </div>
                <div class="signup-link">Not a member? <a href="#">Sign up now</a> </div>
            </form>
        </div>
    </div>

    <!-- Sign Up -->
    <div class="center-signup">
        <div class="container-login">
            <label type="checkbox" class="close-btn">x</label>
            <div class="text">Sign Up</div>
            <form action="#">
                <div class="data">
                    <label>Email <br><span>(please enter your school email for verification)</span></label>
                    <input type="text" required>
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button id="continue-signup" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-light flex-row-reverse p-4">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">How It Works</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Advantages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="show_login" href="#">Log In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="show_signup" href="#">Sign Up</a>
            </li>
        </ul>
    </nav>  
    
    <!-- main landing section -->
    <section id="main">
        <div class="container mt-4">
            <div class="jumbotron bg-white">
                <div class="row">
                    <h1 class="display-1 pr-3">Collancer</h1>
                    <button type="button" class="btn btn-lg btn-primary">Join</button>
                </div>
                <h2 class="display-5 pl-2">Freelancing For the Community</h2>
                <input class="form-control pl-2" type="text" placeholder="Search for services...">
            </div>
        </div>
    </section>

    <!-- services -->
    <section id="services">
        <div class="container-fluid bg-primary pt-3 mt-5">
            <div class="row">
                <a href="#">
                    <div class="col">
                        <p>Programming & IT</p>
                    </div>
                </a>
                <a href="#">
                    <div class="col">
                        <p>Graphics & Design</p>
                    </div>
                </a>
                <a href="#">
                    <div class="col">
                        <p>Photography</p>
                    </div>
                </a>
                <a href="#">
                    <div class="col">
                        <p>Proofreading & Writing Services</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer">
        <div class="container">

        </div>
    </section>
</body>
</html>
